<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title="index"></title>
    <style> /* CSS*/

    body { font: 12px Arial;}

    path {
      stroke: steelblue;
      stroke-width: 2;
      fill: none;
    }

    .axis path,
    .axis line{
      fill: none;
      stroke: gray;
      stroke-width: 3;
      shape-rendering: crispEdge;
    }

    .legend {
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle;
    }
    </style>
  </head>

  <body>
  <!--Loading d3 library-->
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

  // graph dimensions
  var margin = {top: 30, right: 20, bottom: 70, left: 50},
      width = 1200 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  console.log("Graph dimensions are set.");

  // range
  var x = d3.scale.linear().range([0, width]).clamp(true);
  var y = d3.scale.linear().range([height, 0]).clamp(true);

  console.log("Range.");


  //Axes def.
  var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);
  var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);
  
  // line Def.
  var salesLine = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.sales); });



  // var salesLine = d3.svg.line()
  //     .x(function(d) { return x(d.year); })
  //     .y(function(d) {return y(d.sales); });
console.log("Line Def.");
 
  // SVG
  var svg = d3.select("body")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

  console.log("SVG.");

  //Data from the csv file
  d3.csv("vgsalesN2Sorted.csv", function(error,data) {
    data.forEach(function(d) {
      d.date = +d.Year;
      d.sales = d.GlobalSales;
    });


  console.log("Code in the call-back function is only executed when the data file loads.");

    // Scaling the data range
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([0, d3.max(data, function(d) { return d.sales; })]);

    // Nest (Group) the entries by Genre
    var dataNest = d3.nest()
        .key(function(d) {return d.Genre;})
        .entries(data);

    console.log("Nesting.");

    // colors scale
    var color = d3.scale.category20();
    
    // Space between legends
    legendSpace = 90;

    console.log("Setting the space between legends.");

    // Looping over each Genre / key
    dataNest.forEach(function(d,i) {

        svg.append("path")
              .attr("class", "line")
              .style("stroke", function() { // Dynamically adding the colors
                  return d.color = color(d.key); })
              .attr("id", 'tag'+d.key.replace(/\s+/g, ''))
              .attr("d", salesLine(d.values));

        // Adding legends
        svg.append("text")
          .attr("x", (legendSpace/2) + i * legendSpace) // spacing legends
          .attr("y", height + (margin.bottom/2) + 20)
          .attr("class", "legend")   //style the legends
          .style("fill", function() {
              return d.color = color(d.key); })
          .on("click", function(){
                // Checking for the line status
                var active = d.active ? false : true,
                newOpacity = active ? 0 : 1;
                // Hide or show the element
                d3.select("#tag" + d.key.replace(/\s+/g, ''))
                    .transition().duration(100)
                    . style("opacity", newOpacity);
                // update elements status
                 d.active = active; 
                 })
              .text(d.key);

    });

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
          .attr("class", "y axis")
          .call(yAxis);

    console.log("Adding Xs and Ys.");
  });


  </script>
  </body>
</html>
